<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Budget Planner
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-card>
            <ion-card-header>
              <ion-card-title>New Expense</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-item>
                <ion-label position="floating">Expense Reason</ion-label>
                <ion-input type="text" required [(ngModel)]="budget.expense"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Expense Amount(#)</ion-label>
                <ion-input type="number" required  [(ngModel)]="budget.amount"></ion-input>
              </ion-item>
              <div margin-vertical text-right>
                <ion-button  (click)="add()"> 
                  <ion-icon slot="start" name="add"></ion-icon>
                  Add Expense</ion-button>
                <ion-button (click)="delete()" fill="outline" color="danger">
                  <ion-icon slot="start" name="close"></ion-icon>
                  Clear</ion-button>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <!--This is where table comes in-->
      <ion-row>
        <ion-col size-md="6" offset-md="3">
            <ion-list *ngFor="let ex of expenses">
              <ion-item>{{ex}}</ion-item>
            </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <p margin>Total Expenses: <span>{{total | number:'1.2-5'}}</span></p>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
